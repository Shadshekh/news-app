<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-newspaper"></i>
                    News Viewer
                </h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search news..." class="search-input">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="header-actions">
                    <button id="filterBtn" class="action-btn" title="Filters">
                        <i class="fas fa-filter"></i>
                    </button>
                    <button id="bookmarksBtn" class="action-btn" title="Bookmarks">
                        <i class="fas fa-bookmark"></i>
                        <span class="badge">0</span>
                    </button>
                    <button id="shareBtn" class="action-btn" title="Share">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button id="themeToggle" class="action-btn" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="filterPanel" class="filter-panel">
        <div class="container">
            <div class="filter-content">
                <div class="filter-group">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="business">Business</option>
                        <option value="technology">Technology</option>
                        <option value="sports">Sports</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="general">General</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="countrySelect">Country</label>
                    <select id="countrySelect" class="filter-select">
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="in">India</option>
                        <option value="jp">Japan</option>
                        <option value="br">Brazil</option>
                        <option value="mx">Mexico</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading news...</p>
            </div>
            
            <div class="news-grid" id="newsGrid">
                <!-- News articles will be dynamically inserted here -->
            </div>
            
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No news found</h3>
                <p>Try adjusting your search terms or category filter.</p>
            </div>
            
            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
                    <i class="fas fa-plus"></i>
                    Load More News
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 News Viewer. Powered by NewsAPI & GNews.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
